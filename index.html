<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="header-1">Unit Converter.</h1>
    <div class="box2 hide">
        <p class="r1"></p>
        <p class="r2"></p>
        <button class="button" onclick="toggle()">X</button>
    </div>
    <div class="box">
        <div class="bar">
            <span onclick="cambioLength()">Length</span> 
            <span onclick="cambioWeight()">Weight</span> 
            <span onclick="cambioTemperature()">Temperature</span>
        </div>
        <form action="/action" method="post">
            <p class="enter-the-amount">The Length to convert</p>
            <input type="text" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="amountTo" required min="0">
            <p class="select-the-unit-to-convert-from">Unit to Convert From</p>
            <select class="fSelect" name="tFrom">
                <option>millimeter</option>
                <option>centimeter</option>
                <option>meter</option>
                <option>kilometer</option>
                <option>inch</option>
                <option>foot</option>
            </select>
            <p class="unit-convert-to">Unit to Convert to</p>
            <select class="sSelect" name="toConvertTo">
                <option>millimeter</option>
                <option>centimeter</option>
                <option>meter</option>
                <option>kilometer</option>
                <option>inch</option>
                <option>foot</option>
            </select>
            <button type="submit" class="bt">Convert</button>
        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
